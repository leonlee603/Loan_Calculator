<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Loan Calculator</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">

    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5 shadow-sm">
                        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                        <!-- Input Section -->
                        <form action="" id="loan-form">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">$</span>
                                </div>
                                <input type="number" id="amount" class="form-control" placeholder="Loan amount" min="0" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">%</span>
                                </div>
                                <input type="number" id="interest" class="form-control" placeholder="Interest rate"  min="0" autocomplete="off">
                            </div>
                            <div class="input-group mb-3">
                                <input type="number" id="years" class="form-control" placeholder="How many years to repay"  min="0" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="submit" id="calculate" class="btn btn-info btn-block"value="Calculate">
                                <input type="reset" id="reset" class="btn btn-info btn-block"value="Reset">
                            </div>
                            <div class="alert alert-danger">
                                All fields are required.<br>Please check your numbers.
                            </div>
                        </form>
                        <!-- Loader Section -->
                        <div id="loading">
                            <img src="img/loading.gif" alt="loading effect" width="200px">
                        </div>
                        <!-- Result Section -->
                        <div id="result" class="pt-4">
                            <h5>Result</h5>
                            <div class="form-group">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Monthly Payment&nbsp;&nbsp;&nbsp;</span>
                                    </div>
                                    <input type="text" id="monthlyPayment" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Total Principal Paid</span>
                                    </div>
                                    <input type="text" id="totalPayment" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">Total Interest Paid&nbsp;&nbsp;</span>
                                    </div>
                                    <input type="text" id="totalInterest" class="form-control" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
